{% extends "layouts/base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title">Delete newspaper?</h1>
          </div>
          <div class="card-body">
            <form action="" method="post">
              {% csrf_token %}

              <p>Are you sure you want to delete this newspaper?</p>

              <div class="form-group">
                <div class="btn-group">
                  <input type="submit" value="Yes" class="btn btn-danger">
                  <a href="{% url 'newspaper:newspaper-detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
